<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/login.css">
    <title>Document</title>
</head>
<body class="loginBody">
    <div class="loginHead">
        <img src="./img/skku_s.png" alt="">
        <h1> SKKU <span style="color: black;">ConcertHall</span> </h1>
        <p> Please enter your Email ID and password</p>
    </div>
    <div class="loginBoard">
        <input id="emailLogin" type="email" name="" class="loginInput" placeholder="Enter Your Email.">
        <div id="alertLoginEmail" class="alertMSG"></div>
        <input id="pwLogin" type="password" name="" class="loginInput" placeholder="Enter Your password.">
        <div id="alertLoginPW" class="alertMSG"></div>
        <button id="btnSubmitLogin" class="signIn">Login</button>
        <table class="loginTable"><tr><td>First visit? </td><td><a href="./signUp.html">Sign Up</a></td></tr></table>
        <div id="alertLogin" class="alertMSG"></div>
    </div>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="js/final.js" type="text/javascript"></script>
</body>
</html>
